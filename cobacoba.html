<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadi Pacarku Yuk!</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #ffe6e6;
      font-family: 'Comic Neue', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #e91e63;
    }

    .gif {
      width: 100px;
      margin-bottom: 20px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .yes-btn {
      background-color: #e91e63;
      color: white;
    }

    .no-btn {
      background-color: #9e9e9e;
      color: white;
      position: relative;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://media.giphy.com/media/3oz8xKaR836UJOYeOc/giphy.gif" class="gif" alt="Love">
    <h1>Abang punya pertanyaan penting nih...</h1>
    <h1>Siapa Yang Paling Ganteng???ðŸ˜³</h1>
    
    <div class="btn-container">
      <button class="yes-btn" onclick="jawabYes()">Galih</button>
      <button class="no-btn" onmouseover="geserTombol(this)">Gilang </button>
    </div>
  </div>

  <script>
    function jawabYes() {
      alert("Yeahhh jawabanmu sangat tepat ðŸ’•ðŸ˜˜");
    }

    function geserTombol(btn) {
      const container = btn.parentElement;
      const maxX = container.clientWidth - btn.clientWidth;
      const maxY = 50;

      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);

      btn.style.position = "absolute";
      btn.style.left = randX + "px";
      btn.style.top = randY + "px";
    }
  </script>

</body>
</html>
